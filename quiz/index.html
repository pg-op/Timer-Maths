<!DOCTYPE html>
<html lang="en">

<head> <link rel="manifest" href="/manifest.json" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Timer Maths Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
  
    .container {
      max-width: 600px;
      margin-top: 5%;
    }
  
    .quiz-question {
      font-size: 24px;
      font-weight: bold;
    }
  
    .quiz-input {
      font-size: 20px;
      text-align: center;
      width: 80px;
      margin-top: 10px;
    }
  
    .timer {
      font-size: 18px;
      margin-bottom: 10px;
    }
  
    .encouragement {
      font-size: 18px;
      margin-top: 20px;
    }
  
    .btn-container {
      display: flex;
      flex-direction: row;
      gap: 10px;
      margin-top: 20px;
    }
  
    .btn-container button {
      flex: 1;
    }
  
    @media (max-width: 576px) {
      .btn-container {
        flex-direction: column;
        align-items: stretch;
      }
  
      .btn-container button {
        margin: 5px 0;
      }
    }
  </style>
  
</head>

<body class="text-center" id="body">
  <center>
    <div class="container">
      <h2 class="mb-4">Maths Quiz</h2>
      <p class="timer" id="timer">Time left: 10s</p>
      <div class="mb-3">
        <p class="quiz-question" id="question"></p>
        <input type="number" id="userAnswer" class="form-control quiz-input" onkeydown="if (event.key === 'Enter') checkAnswer()" />
      </div>
      <div class="btn-container">
        <button class="btn btn-primary" onclick="checkAnswer()">Submit</button>
        <button class="btn btn-danger" onclick="stopQuiz()">Stop Quiz</button>
      </div>
      <p class="encouragement" id="encouragement"></p>
      <img id="img">
    </div>

   
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
      .then(registration => {
        console.log('Service Worker registered with scope:', registration.scope);
      })
      .catch(error => {
        console.error('Service Worker registration failed:', error);
      });
  } 
const pastelColors = [
  "#EEE8AA", "#F0E68C", "#BDB76B", "#FAFAD2", "#FFEFD5",
  "#FFE4B5", "#FFDAB9", "#F5F5DC", "#FAF0E6", "#FDF5E6",
  "#FFFAF0", "#FFFFF0", "#F0FFF0", "#F5FFFA", "#F0FFFF",
  "#F0F8FF", "#F5F5F5", "#FFF5EE",

  // Additional pastel colors
  "#E0FFFF", "#F0F8FF", "#FAEBD7", "#FFF0F5", "#FFE4E1", "#C2C2F0",
  "#DCDCDC", "#F8FBE5", "#FFF5EE", "#E6E6FA", "#F0EEF6", "#D3D3D3",
  "#EDEAE0", "#FCE4EC", "#EBF5FB", "#F5F5F5", "#ECEFF1", "#D6EAF8",
  "#F4F4F4", "#E0E0E0"
];


      let timeLeft = 10;
      let attempts = 0;
      const timerDisplay = document.getElementById('timer');

      function startTimer() {
        const timerInterval = setInterval(() => {
          timeLeft--;
          timerDisplay.textContent = `Time left: ${timeLeft}s`;

          if (timeLeft === 0) {
            clearInterval(timerInterval);
            if (attempts > 0) {
              window.location.href = "../fail/index.html";
            } else {
              window.location.href = "../fail/index.html";
            }
          }
        }, 1000);
      }

      function generateQuestion() {
        timeLeft = 10;
        const num2 = Math.floor(Math.random() * 12) + 1;
        const num1 = Math.floor(Math.random() * 12) + 1;
        document.getElementById("question").innerHTML = `${num1} × ${num2}`;
      }

      function checkAnswer() {
        
        const userAnswer = document.getElementById("userAnswer").value;
        const [num1, num2] = document.getElementById("question").innerHTML.split(" × ");
        const correctAnswer = num1 * num2;

        if (userAnswer == correctAnswer) {
          generateQuestion();
          document.getElementById("userAnswer").value = "";
          resetTimer();
          showEncouragement();
        } else {
          window.location.href = "../fail/index.html";
        }
      }

      function resetTimer() {
        timeLeft = 10;
      
      }

      function stopQuiz() {
        if (attempts > 0) {
          window.location.href = "../victory/index.html";
        } else {
          window.location.href = "../fail/index.html";
        }
      }



      function showEncouragement() {
        const encouragements = [
          "Great job! ",
          "You're doing fantastic! ",
          "Keep up the good work! ",
          "You're a math wizard! ",
        ];
        attempts++;
        const randomIndex = Math.floor(Math.random() * encouragements.length) ;
        const randomEncouragement = encouragements[randomIndex];
        const randomIndexTwo = Math.floor(Math.random() * pastelColors.length) ;
        const randomColor = pastelColors[randomIndexTwo];
        document.getElementById('encouragement').textContent = randomEncouragement + "You did "+ attempts + " sums correct!";
        const body = document.getElementById("body");
         body.style.backgroundImage = `linear-gradient(to right, ${pastelColors[randomIndexTwo]}, white)`;
        document.getElementById('id').src = "claps.png";
      }

      document.addEventListener("DOMContentLoaded", function () {
        startTimer();
        generateQuestion();
      });
    </script>
  </center>
</body>

</html>
